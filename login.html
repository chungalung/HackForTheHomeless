<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.css" media="screen">
    <link rel="stylesheet" href="css/bootswatch.min.css">
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="../bower_components/html5shiv/dist/html5shiv.js"></script>
      <script src="../bower_components/respond/dest/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

<div class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a href="index.html" class="navbar-brand">CommunityFeed</a>
          <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>
        <div class="navbar-collapse collapse" id="navbar-main">
          <ul class="nav navbar-nav">
            
            
            <li>
              <a href="register.html">New Partner Registration</a>
            </li>


          <ul class="nav navbar-nav navbar-right">
            <li><a href="login.html" target="_blank">Login</a></li>
          </ul>

        </div>
      </div>
</div>
              

<div class="well">
                    <form class="bs-example form-horizontal">
                      <fieldset>
                           <legend>Register As A Donor</legend>
                              <div class="form-group"> 
                                <label for="inputName" class="col-lg-2 control-label">Organization</label>
                                <div class="col-lg-10">
                                  <input type="text" class="form-control" id="inputName" placeholder="Organization">
                                </div>
                              </div>

                              <div class="form-group"> 
                                <label for="inputAddress" class="col-lg-2 control-label">Address</label>
                                <div class="col-lg-10">
                                  <input type="text" class="form-control" id="inputAddress" placeholder="Address">
                                </div>
                              </div>

                              <div class="form-group">
                                <label for="inputPhone" class="col-lg-2 control-label">Phone Number</label>
                                <div class="col-lg-10">
                                  <input type="tel" class="form-control" id="inputPhone" placeholder="Phone Number">
                                </div>
                              </div>

                             <div class="form-group"> 
                                <label for="inputEmail" class="col-lg-2 control-label">Email</label>
                                <div class="col-lg-10">
                                  <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                                </div>
                              </div>

                              <div class="form-group">
                                <label for="inputUsername" class="col-lg-2 control-label">Username</label>
                                <div class="col-lg-10">
                                  <input type="text" class="form-control" id="inputUsername" placeholder="Username">
                                </div>
                              </div>

                              <div class="form-group">
                                <label for="inputPassword" class="col-lg-2 control-label">Password</label>
                                <div class="col-lg-10">
                                  <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                                </div>
                              </div>
                              <div class="form-group">
                                <label for="inputConfirmPassword" class="col-lg-2 control-label">Confirm Password</label>
                                <div class="col-lg-10">
                                  <input type="password" class="form-control" id="inputConfirmPassword" placeholder="Password">
                                </div>
                              </div>
                              <div class="form-group">
                                <label for="select" class="col-lg-2 control-label">Type</label>
                                  <div class="col-lg-10">
                                    <select class="form-control" id="select">
                                      <option>Grocery Store</option>
                                      <option>Restaurant</option>
                                      <option>Other</option>
                                    </select>
                                </div>
                              </div>
                               <div class="col-lg-10 col-lg-offset-2">
                                  <button class="btn btn-default">Cancel</button>
                                  <button type="submit" class="btn btn-primary">Submit</button>
                                </div>
                        </fieldset> 
                    </form>
                  </div>
              
          </div>
  </div>


    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootswatch.js"></script>
  </body>
</html>
